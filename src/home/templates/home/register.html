{% extends 'home/base.html' %}

{% block content %}
<!-- Register Content -->
<div class="flex-grow-1" id="login" style="height: 680px;">
    <div class="container h-100">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="card my-auto text-light" style="height: 360px; width: 700px;">
                <div class="card-header">
                    <h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><a href="#!"><i class="fab fa-twitter" ></i></a></span>
					<span><a href="#!"><i class="fab fa-instagram"></i></a></span>
					<span><a href="#!"><i class="fab fa-snapchat-square"></i></a></span>
				</div>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'home-register' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger"><i class="fas fa-id-card text-light"></i></span>
                                </div>
                                <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="First name" required>
                            </div>

                            <div class="col-md-6 input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger"><i class="fas fa-id-card text-light"></i></span>
                                </div>
                                <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger"><i class="fas fa-user text-light"></i></span>
                                </div>
                                <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required>
                            </div>

                            <div class="col-md-6 input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger"><i class="fas fa-envelope text-light"></i></span>
                                </div>
                                <input type="email" id="id_email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger"><i class="fas fa-unlock-alt text-light"></i></span>
                                </div>
                                <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="col-md-6 input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger"><i class="fas fa-unlock-alt text-light"></i></span>
                                </div>
                                <input type="password" id="id_p_confirm" name="p_confirm" class="form-control" placeholder="Confirm password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn float-right login_btn btn-outline-danger mt-2"
                                style="width: 100px;">
                        </div>
                    </form>
                </div>
                <div class="card-footer border-danger">
                    <div class="d-flex justify-content-center text-light">
                        Already have an account?<a class="ml-2 text-secondary" href="{% url 'home-login' %}">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
