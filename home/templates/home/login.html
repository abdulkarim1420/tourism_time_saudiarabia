{% extends 'home/base.html' %}

{% block content %}
<!-- Login Content -->
<div class="flex-grow-1" id="login" style="height: 680px;">
    <div class="container h-100">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="card my-auto text-light" style="height: 350px; width: 500px;">
                <div class="card-header">
                    <h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><a href="#!"><i class="fab fa-twitter" ></i></a></span>
					<span><a href="#!"><i class="fab fa-instagram"></i></a></span>
					<span><a href="#!"><i class="fab fa-snapchat-square"></i></a></span>
				</div>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'home-login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-danger"><i class="fas fa-user text-light"></i></span>
                            </div>
                            <input type="text" id="id_username" name="username" class="form-control" placeholder="username" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-danger"><i class="fas fa-key text-light"></i></span>
                            </div>
                            <input type="password" id="id_password" name="password" class="form-control" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn btn-outline-danger my-2"
                                style="width: 100px;">
                        </div>
                    </form>
                </div>
                <div class="card-footer border-danger">
                    <div class="d-flex justify-content-center text-light">
                        Don't have an account?<a class="ml-2 text-secondary" href="{% url 'home-register' %}">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="text-secondary">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
